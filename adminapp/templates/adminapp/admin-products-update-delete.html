{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block content %}

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Редактирование пользователя | {{ user.username }}</h1>
                <div class="card-body">
                    <form action="{% url 'admin_staff:admin_products_update' product.id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.name.id_for_label }}">Имя продукта</label>
                                    {{ form.name }}
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="{{ form.short_description.id_for_label }}">Описание продукта</label>
                                    {{ form.short_description }}
                                </div>
                            </div>
                        </div>
                        <div class="form-row mb-2">
                            <div class="col-lg-12">
                                <div class="custom-file">
                                    {{ form.image }}
                                    <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите изображение</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-6">
                                <label class="small mb-1" for="{{ form.price.id_for_label }}">Цена продукта</label>
                                {{ form.price }}
                            </div>
                            <div class="col-lg-6">
                                <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Количество товаров</label>
                                {{ form.quantity }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-6">
                                <label class="small mb-1" for="{{ form.category.id_for_label }}">Категория товара</label>
                                {{ form.category }}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <a href="{% url 'admin_staff:admin_products_delete' product.id %}">
                                <button class="btn btn-danger btn-block">
                                    Удалить
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
{% endblock %}
