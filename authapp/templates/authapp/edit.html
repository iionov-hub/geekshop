{% extends 'mainapp/base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <h4 class="mt-3 mb-3">Профиль</h4>
                <div class="col-lg-12 text-center">
                    <img width="100" height="100"
                         src="{% if user.avatar %} {{ user.avatar.url }} {% else %} {% static 'vendor\img\avatar.jpg' %} {% endif %}"
                         class="img-thumbnail">
                </div>
                <form class="form-horizontal" action="{% url 'auth:profile' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ edit_form.as_p }}
                    {{ profile_form.as_p }}
                    <input class="form-control" type="submit" value="сохранить">
                </form>
                <button class="btn btn-round form-control last">
                    <a href="{% url 'index' %}" class="">
                        на главную
                    </a>
                </button>
                <div class="user_avatar"><img src="/media/{{ user.avatar }}"></div>
            </div>
            <div class="col-lg-5">
                {% include 'basketapp/basket.html' %}
            </div>
        </div>
    </div>
{% endblock %}
